formatter: swift
options:
  name: API # the name of the API
  fixedWidthIntegers: false # whether to use types like Int32 and Int64
  mutableModels: true # whether model properties are mutable
  safeOptionalDecoding: false # set invalid optionals to nil instead of throwing
  safeArrayDecoding: false # filter out invalid items in array instead of throwing
  modelPrefix: null # applied to model classes and enums
  modelSuffix: null # applied to model classes
  modelType: class # can be struct or class
  modelInheritance: true # must be false for struct modelType
  modelProtocol: APIModel # the protocol all models conform to
  modelNames: {} # override model type names
  enumNames: {} # override enum type names
  enumUndecodableCase: false # whether to add undecodable case to enums
  codableResponses: false # constrains all responses/model to be Codable
  propertyNames: {} # override property names
  typeAliases:
    ID: UUID
    DateTime: Date
    File: Data
  dependencies:
    - name: Alamofire
      pod: Alamofire
      github: Alamofire/Alamofire
      version: 4.9.0
templateFiles:
  - path: README.md
  - path: Package.swift
  - path: Cartfile
  - path: Info.plist
  - path: Podspec.podspec
    destination: "{{ options.name }}.podspec"
  - path: Sources/SharedCode/APIClientError.swift
  - path: Sources/SharedCode/APIResult.swift
  - path: Sources/Client/APIClient.swift
  - path: Sources/Client/RequestBehaviour.swift
  - path: Sources/Models/AnyCodable.swift
  - path: Sources/Models/APIModel.swift
    destination: "Sources/Models/{{ options.modelProtocol }}.swift"
  - path: Sources/Models/Coding.swift
  - path: Sources/Models/Enum.swift
    context: enums
    destination: "Sources/Models/Enums/{{ enumName }}.swift"
  - path: Sources/Models/Model.swift
    context: schemas
    destination: "Sources/Models/Models/{{ type }}.swift"
  - path: Sources/Requests/AnyRequest.swift
  - path: Sources/Requests/API.swift
    destination: "Sources/Requests/{{ options.name }}.swift"
  - path: Sources/Requests/APIRequest.swift
  - path: Sources/Requests/APIResponse.swift
  - path: Sources/Requests/APIService.swift
  - path: Sources/Requests/Request.swift
    context: operations
    destination: "Sources/Requests{% if tag %}/{{ tag|upperCamelCase }}{% endif %}/{{ type }}.swift"
