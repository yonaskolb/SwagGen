swagger: "2.0"
info:
  version: "1.0"
  title: Test Spec
security:
  - test_auth:
    - read
securityDefinitions:
  test_auth:
    type: oauth2
    authorizationUrl: http://swagger.io/api/oauth/dialog
    flow: implicit
    scopes:
      write: write scope
      read: read scope
paths:
  /untagged:
    get:
      description: operation without a tag
      parameters:
        - id: string
          in: query
      responses:
        201:
          description: Empty response
  /inlinebody:
    post:
      tags:
        - TestTag
      description: operation with an inline body
      parameters:
        - name: item
          in: body
          description: An inline item
          required: true
          schema:
            type: object
            properties:
              id:
                type: integer
              name:
                type: string
      responses:
        201:
          description: Empty response
      security:
        - test_auth:
          - write
  /inlineEnumResponse:
    get:
      description: operation with an enum response
      responses:
        200:
          description: enum response
          schema:
            type: object
            additionalProperties:
              type: integer
              x-enum-names:
                - one
                - two
              enum:
                - 1
                - 2
  /string:
    post:
      description: operation with string body
      consumes:
      - text/plain
      produces:
      - application/json
      parameters:
      - in: body
        name: body
        required: false
        schema:
          type: string
      responses:
        default:
          description: successful operation
    get:
      description: operation with string response
      produces:
      - text/plain
      responses:
        200:
          description: ""
          schema:
            type: string
        400:
          $ref: '#/responses/400'
definitions:
  User:
    type: object
    properties:
      name:
        type: string
      id:
        type: integer
  ModelWithAdditionalProperties:
    description: definition with additional properties
    type: object
    additionalProperties: true
    properties:
      name:
        type: string
  ModelWithFallback:
    description: definition with default value
    type: object
    required:
      - requiredProperty
    properties:
      optionalProperty:
        type: string
        x-fallback: "john"
      requiredProperty:
        type: string
        x-fallback: "stephen"
  ModelWithBooleanAdditionalProperties:
    description: definition with bool additional properties
    type: object
    additionalProperties:
      type: boolean
    properties:
      name:
        type: string
  ModelWithDefinitionAdditionalProperties:
    description: definition with a Definition as additional properties
    type: object
    additionalProperties:
      $ref: '#/definitions/User'
    properties:
      name:
        type: string
  ModelWithOnlyAdditionalProperties:
    description: definition with only additional properties
    type: object
    additionalProperties: true
  ModelWithInlineSpec:
    type: object
    properties:
      myModel:
        type: object
        description: an inline model
        properties:
          name:
            description: name of the model
            type: string
responses:
  400:
    description: 400 response
    schema:
      type: string
